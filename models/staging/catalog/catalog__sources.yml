version: 2

sources:
  - name: catalog
    schema: catalog
    database: alejandraoliver_dev_bronze_icarospath_db

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 1000, period: hour }
      error_after: { count: 2000, period: hour }


    tables :  
      - name: products
        description: "Información sobre los productos."
        loaded_at_field: _fivetran_synced
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - _row
                - _fivetran_synced
                - price
                - product_id
                - category
                - product_name
                - supplier_id
        columns:
          - name: _row
            description: "Identificador único de la fila en el sistema original."
            tests:
              - not_null
          - name: _fivetran_synced
            description: "Fecha y hora en que la fila fue sincronizada desde Fivetran."
            tests:
              - not_null
          - name: price
            description: "Precio del producto."
            tests:
              - not_null
          - name: product_id
            description: "Identificador único del producto."
            tests:
              - not_null
              - unique
          - name: category
            description: "Categoría a la que pertenece el producto."
            tests:
              - not_null
          - name: product_name
            description: "Nombre del producto."
            tests:
              - not_null
          - name: supplier_id
            description: "Identificador del proveedor del producto."
            tests:
              - not_null


                  
      - name: suppliers
        description: "Información sobre los proveedores."
        loaded_at_field: _fivetran_synced
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - _row
                - _fivetran_synced
                - contact_name
                - address
                - phone_number
                - supplier_name
                - supplier_id
                - email
        columns:
          - name: _row
            description: "Identificador único de la fila en el sistema original."
            tests:
              - not_null
          - name: _fivetran_synced
            description: "Fecha y hora en que la fila fue sincronizada desde Fivetran."
            tests:
              - not_null
          - name: contact_name
            description: "Nombre del contacto o persona encargada dentro del proveedor."
            tests:
              - not_null
          - name: address
            description: "Dirección física del proveedor."
            tests:
              - not_null
          - name: phone_number
            description: "Número de teléfono de contacto del proveedor."
            tests:
              - not_null
          - name: supplier_name
            description: "Nombre del proveedor."
            tests:
              - not_null
          - name: supplier_id
            description: "Identificador único del proveedor."
            tests:
              - not_null
              - unique
          - name: email
            description: "Correo electrónico de contacto del proveedor."
            tests:
              - not_null
       